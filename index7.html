<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1> buttons</h1>
    <a class="btn btn-danger">shop</a>
    <a class="btn btn-primary">shop</a>
    <a class="btn btn-secondary">shop</a>
    <a class="btn btn-warning">shop</a>
    <a class="btn btn-info">shop</a>
    <a class="btn btn-dark">shop</a>
    <a class="btn btn-light">shop</a>

   <div class="container mt-3"> 
    <h1> badges</h1>
    <span class=" badge text-bg-primary"> shop</span>
    <span class=" badge text-bg-secondary"> shop</span>
    <span class=" badge text-bg-warning"> shop</span>
    <span class=" badge text-bg-success"> shop</span>
    <span class=" badge text-bg-info"> shop</span>
    <span class=" badge text-bg-danger"> shop</span>
    <span class=" badge text-bg-dark"> shop</span>
   </div>
    
  <div class="container">
    <h1> progress bar</h1>
    <div class="progress">
        <div class="progress-bar" style="width: 100%; background-color: aqua;">100%</div>
    </div>
  </div>  
</body>
</html>
