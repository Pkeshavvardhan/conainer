<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1 id="hello"></h1>
<p id="codingal"></p> 
<p id="result"></p>
<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>
<script>
    document.getElementById("hello").innerHTML="welcome"
    document.getElementById("codingal").innerHTML="we innovate technology"
    var num1= 2
    var num2= 12
    var sum= num1+num2
    document.getElementById("result").innerHTML="the total sum is" + sum
    var x= 4
    var y= 4
    var q= x-y
    var z= x+y
    var a= x*y
    var r= x/y
    document.getElementById("demo").innerHTML=q
    document.getElementById("demo1").innerHTML=z
    document.getElementById("demo2").innerHTML=a
    document.getElementById("demo3").innerHTML=r
    x += 12
    document.getElementById("demo4").innerHTML=x
</script>   
</body>

</html>
